<fieldset>
    <div><legend align="center"><h1>Add New unique Task</h1></legend><br></div>
</fieldset>
<table>
    <thead>
    <tr>
        <th>Task ID</th>
        <th>Task Name</th>
        <th>Completion Days</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks">
        <td>{{task.taskID}}</td>
        <td>{{task.taskName}}</td>
        <td>{{task.completionDate}}</td>
        <td> <a href="" ng-click="removeTask($index)">Delete</a></td>
        <td><a href="" ng-click="selectEdit($index)">Edit</a></td>
    </tr>
    </tbody>
</table>
<br/><br/>
<div>
    <form name="addTask" novalidate ng-submit="addTask.$valid && addNewTask()">
        <table class="update">
            <tr>
                <td class="aa">Task Name:</td>
                <td><input type="text" name="taskname" ng-model="taskName" required>
                    <span class="error" ng-show="addTask.taskname.$error.required">
       Required!</span>

                </td>
            </tr>
            <tr>
                <td class="aa">Completion Date:</td>
                <td><input type="number" name="completiondate" ng-model="completionDate" required>
                <span class="error" ng-show="addTask.completiondate.$error.required">
       Required!</span>
            </tr>
            <tr>
                <td class="btn"><input type="submit" value="Add"></td>
                <td class="btn"><button ng-click="save()" type="button">Save</button></td>
            </tr>
        </table>
    </form>
    <h1>All inputs are completed: <span ng-class="{'green':addTask.$valid}">{{addTask.$valid}}</span></h1>
</div>
